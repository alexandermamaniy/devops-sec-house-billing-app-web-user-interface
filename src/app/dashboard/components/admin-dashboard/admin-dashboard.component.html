<div class=" header pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">

      </div>
    </div>
  </div>
</div>

<div class=" container-fluid mt--6">
  <div class=" row justify-content-center">
    <div class=" col-lg-8 card-wrapper">

      <div class=" card">
        <div class=" card-header"><h3 class=" mb-0">Manage your groups</h3></div>

        <div class=" card-body">
          <div class=" row">

            <div *ngFor="let group of profileGroups.groups_that_manage" class=" col-xl-3 col-md-6">

              <div (click)="groupDetail(group.id)" class=" card card-stats">
                <div class=" card-body">
                  <div class=" row">
                    <div class=" col">
                      <h5 class=" card-title text-uppercase text-muted mb-0">
                        {{group.name}}
                      </h5>

                      <span class=" h2 font-weight-bold mb-0">  </span>
                    </div>

                    <div class=" col-auto">
                      <div
                        class=" icon icon-shape bg-gradient-red text-white rounded-circle shadow"
                      >
                        <i class=" ni ni-building"> </i>
                      </div>
                    </div>
                  </div>

                  <p *ngIf="group.group_members.length != 0" class=" mt-3 mb-0 text-sm">
                    <span class=" text-nowrap"> {{ group.group_members.length }} members in this house</span>

                  </p>
                  <p >
                    <span class=" text-success">
                       Created {{getDate(group.created_date) }}
                    </span>
                  </p>
                </div>
              </div>
            </div>


          </div>

        </div>
      </div>

    </div>
  </div>
</div>
