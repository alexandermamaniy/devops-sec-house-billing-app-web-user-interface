<button class="btn btn-block btn-primary mb-3" (click)="open(classic,'' , 'lg')">
  View Details
</button>
<ng-template #classic let-c="close" let-d="dismiss">
  <div class="modal-content">
    <div class="modal-header">
      <div class="col-6 col-md-6">
        <h6 class="modal-title" id="modal-title-default">Expense #1</h6>

      </div>

      <div class=" col-5 col-md-5 text-right">
        <a
          class=" btn btn-sm btn-primary btn-round btn-icon"
          href="javascript:void(0)"
          tooltip="Edit product"
          placement="top"
        >
            <span class=" btn-inner--icon">
              <i class=" fas fa-user-edit"> </i>
            </span>

          <span class=" btn-inner--text"> Settle up </span>
        </a>
      </div>

      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <div class=" table-responsive my_scroll_div">
        <table class=" table align-items-center table-flush">
          <thead class=" thead-light">
          <tr>
            <th class=" sort" data-sort="budget" scope="col">Date</th>
            <th class=" sort" data-sort="name" scope="col">User</th>


            <th class=" sort" data-sort="status" scope="col">Amount</th>

            <th scope="col">Balance to paid</th>

            <th class=" sort" data-sort="completion" scope="col">
              Completion
            </th>

          </tr>
          </thead>

          <tbody  class=" list">

          <tr *ngFor="let settle_up of list_settle_up">

            <td class=" budget">10/12/2002</td>

            <td class=" budget">{{ settle_up.id }}</td>

            <td class=" budget"> EUR</td>
            <td class=" budget">110</td>


            <td>
              <div class=" d-flex align-items-center">
                <span class=" completion mr-2"> 9% </span>

                <div>
                  <div class=" progress">
                    <progressbar type="warning" [value]="9"></progressbar>
                  </div>
                </div>
              </div>
            </td>

          </tr>

          </tbody>
        </table>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-link  ml-auto" data-dismiss="modal" (click)="c('Close click')">Close</button>
    </div>
  </div>
</ng-template>
