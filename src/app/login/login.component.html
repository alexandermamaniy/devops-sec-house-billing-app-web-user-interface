<div class="main-content">
  <div class=" header bg-gradient-danger py-7 py-lg-8 pt-lg-9">
    <div class=" container">
      <div class=" header-body text-center mb-7">
        <div class=" row justify-content-center">
          <div class=" col-xl-5 col-lg-6 col-md-8 px-5">
            <h1 class=" text-white">Welcome!</h1>

            <p class=" text-lead text-white">
              Sign in to enjoy on this amazing house billing app.
            </p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="container mt--8 pb-5">
    <div class=" row justify-content-center">
      <div class=" col-lg-5 col-md-7">
        <div class=" card bg-secondary border-0 mb-0">


          <div class=" card-body px-lg-5 py-lg-5">
            <div class=" text-center text-muted mb-4">
              <small> Sign in with credentials </small>
            </div>

            <form role="form" [formGroup]="form" >
              <div
                class="form-group mb-3"
                [ngClass]="{ focused: focus === true }"
              >
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                    ><i class="ni ni-email-83"></i
                    ></span>
                  </div>
                  <input
                    formControlName="email"
                    class="form-control"
                    placeholder="Email"
                    type="email"
                    (focus)="focus = true"
                    (blur)="focus = false"
                  />
                </div>
              </div>
              <div class="form-group" [ngClass]="{ focused: focus1 === true }">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                    ><i class="ni ni-lock-circle-open"></i
                    ></span>
                  </div>
                  <input
                    formControlName="password"
                    class="form-control"
                    placeholder="Password"
                    type="password"
                    (focus)="focus1 = true"
                    (blur)="focus1 = false"
                  />
                </div>
              </div>

              <div class="text-center">
                <button type="button" class="btn btn-primary my-4" (click)="login();">
                  Sign in
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class=" row mt-3">
          <div class=" col-6">
            <a class=" text-light" href="javascript:void(0)">
              <small>  </small>
            </a>
          </div>

          <div class=" col-6 text-right">
            <a class=" text-light" (click)="register();">
              <small> Create new account </small>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
